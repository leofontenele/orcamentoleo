<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
       <script type="text/JavaScript" src="javascript/script.js"></script>
    </head>
<body onload="formDesabilitado();">
<div class="container-fluid"> 
     <div class="row"> 
    <div class="col-sm-0 col-lg-4">
      <div class="linkrss" id="linkrss"></div>
    </div>
    <div class="col-sm-12 col-lg-4" id="coluna2">
      <h2>Dados</h2>
      <label for="nome">Nome:</label> <input type="text" class="texto1" id="nome" onchange="ValidarNome(this);">* <br>
      <label for="apelido">Apelido:</label>
       <input type="text" class="texto1" id="apelido" onchange="ValidarNome(this);">* <br>
      <label for="telemovel">Telemovel:</label>
      <input type="text" class="texto1" id="telemovel" onchange="ValidarTelemovel(this);">* <br>
      
      <form class="pedidos" name="pedidos">
      <h2>Pedido de Orçamento</h2>
      <label for="tipos">Tipos de Página Web:</label>
      <select name="tipos" id="tipos" onchange="carregarPagina(this.value); Mudar(); Mudar3(); Mudar4();">
        <option value="" >Selecione Aqui</option>
        <option value="1" >Página Comercial</option>
        <option value="2" >Página de Leitura</option>
        <option value="3" >Rede Social</option>
      </select>
    </form>
    <form name="form" id="form1" action="" method="POST">
        <h2>Marque os separadores desejados:</h2>
        <label for="quem">Quem somos</label>
        <input type="checkbox" id="quem" name="quem" onchange="carregarSeparador1(this.form); Mudar2(); Mudar3(); updateButton();"> 
        <label for="onde">Onde Estamos</label>
         <input type="checkbox" id="onde" name="onde" onchange="carregarSeparador2(this.form); Mudar2(); Mudar3(); updateButton();">
        <label for="galeria">Galeria de Fotografias:</label>
        <input type="checkbox" id="galeria" name="galeria" onchange="carregarSeparador3(this.form); Mudar2(); Mudar3(); updateButton();"> 
        <label for="commerce">eCommerce</label>
        <input type="checkbox" id="commerce" name="commerce" onchange="carregarSeparador4(this.form); Mudar2(); Mudar3(); updateButton();">
        <label for="gestao">Gestão Interna</label>
        <input type="checkbox" id="gestao" name="gestao" onchange="carregarSeparador5(this.form); Mudar2(); Mudar3(); updateButton();"> 
        <label for="noticias">Noticias:</label>
        <input type="checkbox" id="noticias" name="noticias" onchange="carregarSeparador6(this.form); Mudar2(); Mudar3(); updateButton();"> 
        <label for="redes">Redes Sociais:</label>
        <input type="checkbox" id="redes" name="redes" onchange="carregarSeparador7(this.form); Mudar2(); Mudar3(); updateButton();">

       <br>
       <h2>Entrega do website:</h2>
       <label for="meses">Prazo em Meses:</label>
       <input type="number" id="meses" name="meses" min="0" max="5" onchange="carregarMeses(); Mudar5();" disabled> <h5 class="DescFrase" id="DescFrase"></h5><br>
      <input type="text" id="valor12" hidden>
       
       <h2>Orçamento Estimado</h2>
         <input type="text" name="valortotal" id="valortotal" value="0"><br><br>
       <input type="button" id="compra" value="Efetuar Pagamento" disabled>
    </form>
    </div>
    <div class="col-sm-0 col-lg-4">
        <input type="text" value="0" id="valoracumulado" hidden>
    </div>
     </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
